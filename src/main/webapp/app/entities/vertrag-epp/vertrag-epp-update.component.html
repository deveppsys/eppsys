<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vertrag-epp-heading" jhiTranslate="eppsysApp.vertrag.home.createOrEditLabel">Create or edit a Vertrag</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eppsysApp.vertrag.art" for="field_art">Art</label>
                    <select class="form-control" name="art" formControlName="art" id="field_art">
                        <option value="RIESTER">{{ 'eppsysApp.VertragArtTyp.RIESTER' | translate }}</option>
                        <option value="RUERUP">{{ 'eppsysApp.VertragArtTyp.RUERUP' | translate }}</option>
                        <option value="BAV">{{ 'eppsysApp.VertragArtTyp.BAV' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eppsysApp.vertrag.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="AKTIV">{{ 'eppsysApp.VertragStatusTyp.AKTIV' | translate }}</option>
                        <option value="BEENDET">{{ 'eppsysApp.VertragStatusTyp.BEENDET' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
