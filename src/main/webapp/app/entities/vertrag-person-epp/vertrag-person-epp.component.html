<div>
    <h2 id="page-heading">
        <span jhiTranslate="eppsysApp.vertragPerson.home.title">Vertrag People</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vertrag-person-epp" [routerLink]="['/vertrag-person-epp/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eppsysApp.vertragPerson.home.createLabel">
            Create a new Vertrag Person
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="vertragPeople?.length === 0">
        <span jhiTranslate="eppsysApp.vertragPerson.home.notFound">No vertragPeople found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="vertragPeople && vertragPeople.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eppsysApp.vertragPerson.art">Art</span></th>
                    <th scope="col" ><span jhiTranslate="eppsysApp.vertragPerson.vertrag">Vertrag</span></th>
                    <th scope="col" ><span jhiTranslate="eppsysApp.vertragPerson.person">Person</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vertragPerson of vertragPeople ;trackBy: trackId">
                    <td><a [routerLink]="['/vertrag-person-epp', vertragPerson.id, 'view']">{{ vertragPerson.id }}</a></td>
                    <td jhiTranslate="{{ 'eppsysApp.VertragPersonArtTyp.' + vertragPerson.art }}">{{ vertragPerson.art }}</td>
                    <td>
                        <div *ngIf="vertragPerson.vertragId">
                            <a [routerLink]="['/vertrag-epp', vertragPerson.vertragId , 'view']" >{{ vertragPerson.vertragId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="vertragPerson.personId">
                            <a [routerLink]="['/person-epp', vertragPerson.personId , 'view']" >{{ vertragPerson.personId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/vertrag-person-epp', vertragPerson.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/vertrag-person-epp', vertragPerson.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(vertragPerson)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
